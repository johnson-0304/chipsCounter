  <body>
    <main>
      <section class="logo">
        <div>
          <h1>Chips Counter</h1>
        </div>
        <div class="themeHeader">
          <!-- <small>Theme</small> -->
          <form>
            <label class="themeNum"
              ><span>1</span><span>2</span><span>3</span></label
            >
            <div id="themeThumb">
              <label
                for="dark"
                class="visuallyHidden"
                >Dark Theme</label
              >
              <input
                type="radio"
                value="dark"
                id="dark"
                name="theme"
                checked
              />
              <label
                for="light"
                class="visuallyHidden"
                >Light Theme</label
              >
              <input
                type="radio"
                value="light"
                id="light"
                name="theme"
              />
              <label
                for="purple"
                class="visuallyHidden"
                >Purple Theme</label
              >
              <input
                type="radio"
                value="purple"
                id="purple"
                name="theme"
              />
            </div>
          </form>
        </div>
      </section>

      <div id="content-body">
        <!-- <label for="screen" class="visuallyHidden">Screen</label>
      <input type="text" id="screen" disabled>
      <input style="margin-top: 10px;" type="text" id="small-screen" disabled> -->
        <div
          class="counter-body"
          style="padding: 15px"
        >
          <!-- for each counter -->
          <div>
            <!-- info -->
            <div
              class="info"
              style="display: flex"
            >
              <div class="name-box">Alisdsdsdce</div>
            </div>
            <!-- button down  -->
            <div style="display: flex">
              <!-- edit button  -->
              <div class="left-right-button-body">
                <button
                  onclick="edit(2323)"
                  class="filled btn-up edit-btn"
                >
                  Edit
                </button>
              </div>
              <!-- gap  -->
              <div style="padding: 10px">
                <div style="width: 100%; font-size: 0.5em">RM20</div>
              </div>
              <!-- del button  -->
              <div class="left-right-button-body">
                <button
                  onclick="del(4444)"
                  class="filled btn-up del-btn"
                >
                  Del
                </button>
              </div>
            </div>

            <!-- button down  -->
            <div style="display: flex">
              <!-- left button  -->
              <div class="left-right-button-body">
                <button
                  onclick="sub(222)"
                  class="filled left-right-button left-button"
                >
                  -
                </button>
              </div>
              <!-- gap  -->
              <div style="padding: 10px">
                <div style="width: 100%">//</div>
                <div style="width: 100%">1000</div>
              </div>
              <!-- right button  -->
              <div class="left-right-button-body">
                <button
                  onclick="add(111)"
                  class="filled left-right-button right-button"
                >
                  +
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
