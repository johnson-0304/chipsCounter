<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1a2238" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Chips Counter" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg" />
    <link rel="apple-touch-icon" href="icons/icon.svg" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet" />
    <title>Chips Counter</title>
  </head>
  <body>
    <main>
      <!-- Header -->
      <section class="header">
        <h1 class="app-title">Chips Counter</h1>
        <div class="header-right">
          <div id="clock" class="clock">00:00:00</div>
          <div class="theme-toggle">
            <form>
              <label class="themeNum"><span>1</span><span>2</span><span>3</span></label>
              <div id="themeThumb">
                <label for="dark" class="visuallyHidden">Dark Theme</label>
                <input type="radio" value="dark" id="dark" name="theme" checked />
                <label for="light" class="visuallyHidden">Light Theme</label>
                <input type="radio" value="light" id="light" name="theme" />
                <label for="purple" class="visuallyHidden">Purple Theme</label>
                <input type="radio" value="purple" id="purple" name="theme" />
              </div>
            </form>
          </div>
        </div>
      </section>

      <!-- Toast notification -->
      <div id="toast" class="toast"></div>

      <!-- Dealer section -->
      <section class="dealer-section">
        <div class="dealer-label">Dealer</div>
        <div class="dealer-name" id="dealer-name" onclick="showDealerModal()">
          Click to set
        </div>
      </section>

      <!-- Player cards -->
      <div id="content-body"></div>

      <!-- Add player button -->
      <button onclick="showAddPlayerModal()" class="add-btn">+ Add Player</button>

      <!-- History panel -->
      <section class="history-section">
        <div class="history-header" onclick="toggleHistory()">
          <span>History</span>
          <span id="history-toggle-icon" class="history-arrow">&#9660;</span>
        </div>
        <div id="history-body" class="history-body hidden">
          <div id="history-list"></div>
          <button onclick="clearHistory()" class="clear-history-btn">Clear History</button>
        </div>
      </section>

      <!-- Modal overlay -->
      <div id="modal-overlay" class="modal-overlay hidden" onclick="closeModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
          <div class="modal-title" id="modal-title"></div>
          <input type="text" id="modal-input" class="modal-input" autocomplete="off" />
          <input type="text" id="modal-input-2" class="modal-input hidden" autocomplete="off" />
          <div class="modal-actions">
            <button onclick="modalCancel()" class="modal-btn modal-btn-cancel">Cancel</button>
            <button onclick="modalConfirm()" class="modal-btn modal-btn-confirm">OK</button>
          </div>
        </div>
      </div>

      <!-- Confirm dialog -->
      <div id="confirm-overlay" class="modal-overlay hidden" onclick="closeConfirm(event)">
        <div class="modal" onclick="event.stopPropagation()">
          <div class="modal-title" id="confirm-title"></div>
          <div class="modal-actions">
            <button onclick="confirmNo()" class="modal-btn modal-btn-cancel">Cancel</button>
            <button onclick="confirmYes()" class="modal-btn modal-btn-confirm">Confirm</button>
          </div>
        </div>
      </div>
    </main>

    <script src="decimal.js"></script>
    <script src="themeChanger.js"></script>
    <script src="counter.js"></script>
  </body>
</html>
